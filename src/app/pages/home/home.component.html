<h1 class="mt-3 font-weight-light">YouTube Videos</h1>
<hr>

<div class="card-columns">

  <ng-container *ngFor="let video of videos">
    <div class="card animate__animated animate__fadeIn">
      <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ video.title }}</h5>
        <p class="card-text">{{ video.description }}</p>
        <p class="card-text"><small class="text-muted">{{ video.publishedAt | date }}</small></p>
        <button class="btn btn-outline-primary btn-block"
          (click)="showVideo(video)">
          Ver video
        </button>
      </div>
    </div>
  </ng-container>

</div>

<div class="row mt-5 mb-5 text-center">
  <div class="col">
    <button class="btn btn-primary btn-lg"
      (click)="getPlaylistItems()">
      Siguiente p√°gina
    </button>
  </div>
</div>
